<div class="select">
  

<ion-header>
  <ion-toolbar>
    <ion-title>Select group</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="authSvc.logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<span>rooms</span>
<ion-content class="ion-padding">
  <ion-list >
    <ion-item  *ngFor="let room of rooms" (click)="joinRoom(room)">
      <ion-label class='name'>{{room.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<span>users</span>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of chatSelectionService.allUsers$|async" (click)="chatPrivately(user)" >
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Add Room" [(ngModel)]="roomName" name="roomName"></ion-input> 
    <ion-button (click)="addRoom()" [disabled]="!roomName" fill="clear" size="large" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>

</div>
