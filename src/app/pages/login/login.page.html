<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col sizeXl="3" sizeLg="4" sizeMd="6" sizeSm="9" sizeXs="12">
      <ion-card>
        <ion-card-content>
          <form #f="ngForm" (submit)="authSvc.login(credentials)">
            <ion-item>
              <ion-label position="floating">Username:</ion-label>
              <ion-input name="nickname" [(ngModel)]="credentials.name" [required]="true" minlength="5"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password:</ion-label> 
              <ion-input type="password" name="password" [(ngModel)]="credentials.password" [required]="true" minlength="6"></ion-input>
            </ion-item>
            <div class="ion-padding">
              <ion-button expand="full" type="submit" [disabled]="f.invalid">Login</ion-button> 
              <button hidden type="submit" [disabled]="f.invalid"></button> 
              <ion-button expand="full" routerLink="/sign-up" fill="clear">Sign Up</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
